<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Employee Managerment</h2>
    <p>Derector by Hoàng Minh Tiến</p>

    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" onclick="clearEdit()">
        Create Blog
    </button>
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Blog</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <input placeholder="nhập EmployeeCode" id="id"><br>
                    <input placeholder="nhập EmployeeName" id="name"><br>
                    <input placeholder="nhập EmployeeAge" id="age"><br>
<!--                    <input placeholder="nhập EmployeeSalary" id="salary"><br>-->
                    <select id="idDepartment">
                        <option value="1">Phòng Kinh doanh</option>
                        <option value="2">Phòng Kế toán</option>
                        <option value="3">Phòng Code</option>

                    </select>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="create()" data-dismiss="modal">Submit
                    </button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Employee Code</th>
            <th>Full Name</th>
            <th>Age</th>
<!--            <th>Salary</th>-->
            <th>Department</th>
        </tr>
        </thead>
        <tbody id="show">

        </tbody>
    </table>
</div>

<script src="main.js"></script>

</body>
</html>
