<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>    <title>Title</title>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"></head><body><a type="button" class="btn btn-primary" href="/create">Create</a><h1>List Product</h1><div class="container mt-3">    <table class="table table-striped">        <thead>        <tr>            <th>ID</th>            <th>NAME</th>            <th>PRICE</th>            <th>STATUS</th>            <th>EDIT</th>            <th>DELETE</th>        </tr>        </thead>        <tbody>        <tr th:each="sp : ${product}">            <td th:text="${sp.getId()}"> </td>            <td th:text="${sp.getName()}"></td>            <td th:text="${sp.getPrice()}"></td><!--            <td th:if="${sp.isStatus()}" style="color: green"> Còn Hàng </td>--><!--            <td th:if="${!sp.isStatus()}" style="color: red"> Hết Hàng </td>-->            <td th:switch="${sp.isStatus()}">                <span th:case="${true}" style="color: green">Còn Hàng</span>                <span th:case="${false}" style="color: red">Hết Hàng</span>            </td>            <td><a type="button" class="btn btn-warning" th:href="@{/edit(id=${sp.getId()})}">EDIT</a></td>            <td><a type="button" class="btn btn-danger" th:href="@{/delete(id=${sp.getId()})}">DELETE</a></td>        </tr>        </tbody>    </table></div></body></html>
