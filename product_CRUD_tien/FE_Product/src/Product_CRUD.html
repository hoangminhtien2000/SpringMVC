<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Product_CRUD_Tiến</title>
  <meta charset="utf-8">

  <!-- Libraries Stylesheet -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- Customized Bootstrap Stylesheet -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>

<div class="container" style="margin-top:30px">
  <h2>CRUD PRODUCTS</h2>
  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" onclick="clearEdit()">
    Create Product
  </button>

  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Product</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">

          <input placeholder="nhập id" id="id" hidden><br>
          <input placeholder="nhập name" id="name" onchange="isDuplicateName(this.value)"><br>
          <div id="checkname"></div><br>

          <select id="idCategory">
            <option  value="1">Phone</option>
            <option value="2">Tablet</option>
            <option value="3">Laptop</option>
          </select><br>

<!--            <select id="idCategory">-->
<!--              <div id="category01">    </div>-->
<!--            </select><br>-->

          <input type="file" id="img" onchange="showImg()"><br>
          <img id="blah" src="#" alt="your image" height="270" width="300" /><br>
          <input placeholder="nhập price" id="price"><br>
          <!--          <input type="date" id="created_at"><br>-->
          <div id="checdate"></div><br>

        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-success" onclick="upImg()" data-dismiss="modal">Submit</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>

  <!--      <input id="toan"> <button onclick="show()">Show</button>-->
  <div class="row" id="show">
  </div>
  <br>
  <hr>
</div>

<script src="js/main.js"></script>
<script src="Product_CRUD.js"></script>

</body>
</html>
