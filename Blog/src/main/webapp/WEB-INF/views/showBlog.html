<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-6" th:each="blog: ${blogs}">
            <p>
                <a type="button" class="btn btn-warning" th:href="@{/edit/{id}(id=${blog.getId()})}">EDIT</a>
                <a type="button" class="btn btn-danger" th:href="@{/delete/{id}(id=${blog.getId()})}">DELETE</a>
            </p>
            <h2 th:text="${blog.getTitle()}"></h2>
            <img th:src="${blog.getImg()}" width="300" height="200">
            <p th:text="${blog.getCategory().getName()}"></p>
            <p th:text="${blog.getContent()}"></p>
        </div>
    </div>
