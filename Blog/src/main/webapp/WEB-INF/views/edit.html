<html>
<head>
    <title>Edit Blog</title>
</head>
<body>
<a type="button" class="btn btn-danger" th:href="@{/blog}">Back</a>
<form th:action="@{/edit}" method="post" enctype="multipart/form-data">
    <input  type="hidden" name="id" th:value="${e.getId()} "/>
    <input placeholder="title" name="title" th:value="${e.getTitle()}"><br>
    <input placeholder="content" name="content" th:value="${e.getContent()}"><br>
    <input placeholder="img" name="img" th:value="${e.getImg()}" readonly><br>
<!--    <img th:src="${e.getImg()}" width="300" height="200"><br>-->
    <input type="file" name="upImg"><br>
    <select name="idCategory" class="btn btn-secondary">
        <option th:each="b :${category}" th:text="${b.name}" th:value="${b.id}"
                th:selected="${e.getCategory().getId() == b.getId()}"></option>
    </select><br>
    <button type="submit">Edit</button>
</form>
<a type="button" class="btn btn-danger" th:href="@{/delete/{id}(id=${e.getId()})}">DELETE</a>
</body>
</html>
